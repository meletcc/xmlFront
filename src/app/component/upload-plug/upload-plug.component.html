<div class="container" style="margin-top: 10px;margin-left: -15px;">
  <div *ngIf="params.length>0">
    <div class="form-group">
      <label style="font-size: 30px;">插件说明:{{plugin.pluginDescription}}</label>
    </div>
    <div style="margin-left: 100px;">
      <div *ngFor="let p of params  ;let i = index;" class="form-group">
        <label style="font-size: 16px;">{{p.description}}</label>
        <input [type]="p.type" class="form-control" [name]="p.name" #newValue
               (change)="changeParamterName(newValue.value,i)" style="width: 50%" placeholder="{{p.tips}}">
      </div>
      <input type="button" class="btn btn-default" style="margin-top: 10px;" value="执行插件" (click)="submit()">
    </div>
  </div>
  <div *ngIf="params.length==0" style="text-align: center">
    <a href="#" routerLink="/pluginManager" style="color: red;font-size: 20px;">插件参数错误，请返回插件管理界面</a>
  </div>
</div>
