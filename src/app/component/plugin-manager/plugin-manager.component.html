<nz-input-group nzSearch [nzSuffix]="suffixIconButton">
  <input type="text" nz-input placeholder="请输入插件名">
</nz-input-group>
<ng-template #suffixIconButton>
  <button nz-button nzType="primary" nzSearch (click)="select()"><i nz-icon type="search"></i></button>
</ng-template>

<nz-table #basicTable [nzData]="records" [nzPageIndex]="page.currentPage" [nzPageSize]="page.currtNum">
  <thead>
  <tr>
    <th>插件名</th>
    <th>操作</th>
  </tr>
  </thead>

  <tbody>
  <tr *ngFor="let item of basicTable.data">
    <td>{{item.pluginDescription}}</td>
    <td>
      <a href="">执行</a>
      <nz-divider nzType="vertical"></nz-divider>
      <a href="">删除</a>
    </td>
  </tr>
  </tbody>
</nz-table>
