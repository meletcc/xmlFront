<h2 xmlns="">日志记录</h2>
<hr>

<div>
  <nz-date-picker
    [nzDisabledDate]="disabledStartDate"
    nzShowTime
    nzFormat="yyyy-MM-dd HH:mm:ss"
    [(ngModel)]="startValue"
    nzPlaceHolder="Start"
    (ngModelChange)="onStartChange($event)"
    (nzOnOpenChange)="handleStartOpenChange($event)">
  </nz-date-picker>

  <nz-date-picker
    [nzDisabledDate]="disabledEndDate"
    nzShowTime
    nzFormat="yyyy-MM-dd HH:mm:ss"
    [(ngModel)]="endValue"
    nzPlaceHolder="End"
    [nzOpen]="endOpen"
    (ngModelChange)="onEndChange($event)"
    (nzOnOpenChange)="handleEndOpenChange($event)">
  </nz-date-picker>
  <button nz-button nzType="primary" (click)="select()"><i nz-icon type="search"></i>Search</button>
</div>

<br>

<nz-table #basicTable [nzData]="records" [nzPageIndex]="1" [nzPageSize]="10" [nzScroll] [nzShowQuickJumper]="true"
          [nzShowSizeChanger]="true" [nzBordered]="true">
  <thead>
  <tr>
    <!--<th>编号</th>-->
    <th>sql</th>
    <th>说明</th>
    <th>时间</th>
    <th>用户编号</th>
    <th>备份主体</th>
    <th>操作</th>
  </tr>
  </thead>
  <tbody>

  <tr *ngFor="let item of basicTable.data">
    <!--<td>{{item.recordId}}</td>-->
    <td>{{item.recordBody}}</td>
    <td>{{item.recordDescription}}</td>
    <td>{{item.recordDate}}</td>
    <td>{{item.userId}}</td>
    <td>{{item.recordBackup}}</td>
    <td>
      <a href="#">查看</a>
      <nz-divider nzType="vertical"></nz-divider>
      <a href="#">恢复</a>
      <nz-divider nzType="vertical"></nz-divider>
      <a href="javascript:void(0);" (click)="del(item.recordId)">删除</a>
    </td>
  </tr>
  </tbody>
</nz-table>
